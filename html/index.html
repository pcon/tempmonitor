<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Temperature Monitor</title>

	<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.1/material.indigo-pink.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.7/jquery.fullPage.min.css" rel="stylesheet">

	<!--[if lt IE 9]>
		<script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	</head>
	<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header" id="header">
			<div class="mdl-layout__header-row">
				<div class="mdl-layout-spacer"></div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
						mdl-textfield--floating-label mdl-textfield--align-right">
				<label class="mdl-button mdl-js-button mdl-button--icon"
						for="fixed-header-drawer-exp">
					<i class="material-icons">search</i>
				</label>
				<div class="mdl-textfield__expandable-holder">
					<input class="mdl-textfield__input" type="text" name="sample"
						id="fixed-header-drawer-exp" />
				</div>
				</div>
			</div>
		</header>
		<main class="mdl-layout__content">
			<div class="page-content">
				<div id="fullpage">
					<div class="section">
						<div class="container">
							<h1 class="text-center" style="font-size: 14em;">-4.54&deg;</h1>
							<h1 class="text-center">Current Temp</h1>
						</div>
					</div>
					<div class="section">
						<h1>Graph</h1>
					</div>
				</div>
			</div>
		</main>
	</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://storage.googleapis.com/code.getmdl.io/1.0.1/material.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.7/jquery.fullPage.min.js"></script>

		<script>
			jQuery(document).ready(function () {
				jQuery('#fullpage').fullpage({
					fixedElements: '#header'
				});
			});
		</script>
	</body>
</html>
